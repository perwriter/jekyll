<div id="particles-js">
  <div
    style="
      z-index: 1;
      color: #fff;
      position: absolute;
      /* background-color: red; */
      margin-left: 10px;
      height: 100vh;
      left: 0px;
      padding-left: 60px;
    "
  >
    <div class="logo" style="margin-top: 50px">
      <img
        src="https://thumbs2.imgbox.com/5c/8a/kYlZK58E_t.png"
        alt="Myriad Venture Partners"
        style="display: block; height: 40px; width: auto"
        fetchpriority="high"
        loading="eager"
        decoding="async"
        data-loader="raw"
      />
    </div>
    <div
      style="
        word-wrap: break-word;
        /* background-color: yellow; */
        width: 50%;
        height: 400px;
      "
    >
      <h3
        style="
          color: white;
          font-size: 30px;
          font-weight: 200;
          overflow-wrap: break-word;
        "

        prompt reimbursement. With our novel patented AI premium service,
        seamlessly integrated with fintech, businesses are empowered to better
        serve their clients more efficiently and profitably.
      </h3>
    </div>

    <button
      style="
        display: block;
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        padding: 0.8em;
        cursor: pointer;
        width: 120px;
        text-align: center;
        border: 1px solid white;
        border-radius: 4px;
      "
      onmouseover="this.style.backgroundColor='white'; this.style.color='black'"
      onmouseout="this.style.backgroundColor='rgb(126, 26, 26)'; this.style.color='white'"
    >
      Get in Touch
    </button>
  </div>
</div>
